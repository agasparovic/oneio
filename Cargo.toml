[package]
name = "oneio"
version = "0.10.0"
authors = ["Mingwei Zhang <mingwei@bgpkit.com>"]
edition = "2021"
readme = "README.md"
license = "MIT"
repository = "https://github.com/bgpkit/oneio"
documentation = "https://docs.rs/oneio"
description = """
OneIO is a Rust library that provides unified simple IO interface for
reading and writing to and from data files from different sources and compressions.
"""
keywords = ["io", "util", "s3"]

[[bin]]
name="oneio"
path="src/bin/oneio.rs"
required-features=["all"]

[dependencies]
# remote
reqwest = {version="0.11", features = ["blocking"], optional=true }

# oneio
flate2 = {version = "1", optional=true }
bzip2 = {version = "0.4", optional = true }
lz4 = {version = "1.24", optional = true }
clap = {version= "4.1", features=["derive"], optional=true}
serde = {version="1.0", optional=true }
serde_json = {version="1.0", optional=true }
rust-s3 = {version="0.33", optional=true, default-features=false, features=["sync", "sync-native-tls"]}
bytes = {versio="1.4.0", optional=true}
dotenvy = {version="0.15.7", optional=true}

thiserror = "1.0"

[features]
default = ["all"]
all = ["lib_only", "bin", "s3"]
lib_only = ["remote", "gz", "bz", "lz", "json"]
s3= ["rust-s3", "bytes", "dotenvy"]

remote=["reqwest"]
gz = ["flate2"]
bz = ["bzip2"]
lz = ["lz4"]
bin = ["clap"]
json = ["serde", "serde_json"]

[dev-dependencies]
serde = {version="1.0", features=["derive"]}